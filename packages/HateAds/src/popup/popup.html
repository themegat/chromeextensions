<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../foundation.min.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <h1>Hate Ads</h1>
            <img src="../assets/icon.png" alt="Icon" />
        </div>
        <br>
        <div class="grid-x gap-10">
            <div class="medium-6">
                <label for="enableHateAds">Hate Ads</label>
            </div>
            <div class="medium-5">
                <div class="switch tiny">
                    <input class="switch-input" id="enableHateAds" type="checkbox" name="enableHateAds">
                    <label class="switch-paddle" for="enableHateAds">
                        <span class="show-for-sr">Hate Ads Enabled</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="popup.js"></script>

</html>
